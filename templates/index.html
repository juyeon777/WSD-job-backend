<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeonHire - 채용 플랫폼</title>
    <style>
        /* 전체 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 네비게이션 바 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2E7D32;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* 검색 영역 */
        .search-container {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .search-container input,
        .search-container select {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-container button {
            padding: 10px 15px;
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-container button:hover {
            background-color: #1B5E20;
        }

        /* 메인 콘텐츠 영역 */
        .content {
            margin: 20px auto;
            max-width: 1200px;
            text-align: center;
        }

        .content h1 {
            margin: 20px 0;
            color: #333;
        }

        .content p {
            color: #777;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* 하단 푸터 */
        footer {
            background-color: #2E7D32;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <div class="logo">YeonHire</div>
        <div>
            <a href="#">홈</a>
            <a href="#">마이페이지</a>
            <a href="#">즐겨찾기</a>
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </div>
    </div>

    <!-- 검색 영역 -->
    <div class="search-container">
        <h2>채용 공고 검색</h2>
        <input type="text" placeholder="검색어를 입력하세요...">
        <select>
            <option>지역</option>
            <option>서울</option>
            <option>부산</option>
            <option>인천</option>
            <option>대전</option>
        </select>
        <select>
            <option>카테고리</option>
            <option>IT</option>
            <option>마케팅</option>
            <option>디자인</option>
            <option>영업</option>
        </select>
        <button>검색</button>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <h1>YeonHire에 오신 것을 환영합니다!</h1>
        <p>최고의 채용 공고를 찾아보고, 원하는 직무에 지원하세요.</p>
        <a href="/jobs/page">
            <button style="background-color:#4CAF50; color:white; padding:10px 20px; border:none; border-radius:5px; font-size:1rem; cursor:pointer;">
                채용 공고 보러가기
            </button>
        </a>
        <!-- API 문서 보기 버튼 추가 -->
        <a href="/swagger" target="_blank" style="margin-top: 10px; display: inline-block;">
            <button style="background-color:#FF9800; color:white; padding:10px 20px; border:none; border-radius:5px; font-size:1rem; cursor:pointer;">
                API 문서 보기
            </button>
        </a>
    </div>

    <!-- 푸터 -->
    <footer>
        &copy; 2024 YeonHire. All Rights Reserved.
    </footer>
</body>
</html>
