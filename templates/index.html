<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeonHire - 채용 플랫폼</title>
    <style>
        /* 전체 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 네비게이션 바 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d71ca;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 메인 콘텐츠 */
        .content {
            text-align: center;
            margin-top: 50px;
        }

        .content h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .content p {
            color: #777;
            font-size: 1.1rem;
        }

        /* 버튼 컨테이너 */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* 버튼 스타일 */
        .btn-primary, .btn-secondary {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 200px;
            text-align: center;
        }

        .btn-secondary {
            background-color: #FF9800;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
        }

        /* 푸터 */
        footer {
            background-color: #2d71ca;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <div class="logo">YeonHire</div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <h1>YeonHire에 오신 것을 환영합니다!</h1>
        <p>최고의 채용 공고를 찾아보고, 원하는 직무에 지원하세요.</p>
        
        <div class="button-container">
            <a href="/jobs/page">
                <button class="btn-primary">채용 공고 보러가기</button>
            </a>
            <a href="/swagger" target="_blank">
                <button class="btn-secondary">API 문서</button>
            </a>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        &copy; 2024 YeonHire. All Rights Reserved.
    </footer>
</body>
</html>
