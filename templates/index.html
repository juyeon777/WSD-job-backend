<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeonHire - 채용 플랫폼</title>
    <style>
        /* 전체 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 네비게이션 바 */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2E7D32;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 메인 콘텐츠 영역 */
        .content {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .content h1 {
            margin: 20px 0;
            color: #333;
        }

        .content p {
            color: #777;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .content a button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            color: white;
        }

        .content a button:first-child {
            background-color: #4CAF50;
        }

        .content a button:last-child {
            background-color: #FF9800;
        }

        /* 하단 푸터 */
        footer {
            background-color: #2E7D32;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <div class="logo">YeonHire</div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <h1>YeonHire에 오신 것을 환영합니다!</h1>
        <p>최고의 채용 공고를 찾아보고, 원하는 직무에 지원하세요.</p>
        <a href="/jobs/page">
            <button>
                채용 공고 보러가기
            </button>
        </a>
        <a href="/swagger" target="_blank">
            <button>
                API 문서 보기
            </button>
        </a>
    </div>

    <!-- 푸터 -->
    <footer>
        &copy; 2024 YeonHire. All Rights Reserved.
    </footer>
</body>
</html>
